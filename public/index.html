<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>matr-layout</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>

  <script type="module">
    import { resolveStyles } from '/src/style/StyleContext.js';
    import { resolveTree } from '/src/layout/dimensionResolver.js';
    import { positionTree } from '/src/layout/coordinateResolver.js';
    import { rasterizeFrames } from '/src/render/rasterizer.js';
    import { renderBuffer } from '/src/render/canvasRenderer.js';
    import { buildScene } from '/src/demo/scene.js';

    const canvas = document.getElementById('screen');
    let animTimeout = null;

    function render() {
      if (animTimeout !== null) {
        clearTimeout(animTimeout);
        animTimeout = null;
      }

      const root = buildScene();
      resolveStyles(root);
      resolveTree(root);
      positionTree(root);

      const { width, height } = root.resolved;
      const { frames, durations } = rasterizeFrames(root);

      renderBuffer(frames[0], width, height, canvas);

      if (frames.length > 1) {
        let i = 0;
        function schedule() {
          animTimeout = setTimeout(() => {
            i = (i + 1) % frames.length;
            renderBuffer(frames[i], width, height, canvas);
            schedule();
          }, durations[i]);
        }
        schedule();
      }
    }

    render();
  </script>

  <script>
    const es = new EventSource('/events');
    es.onmessage = () => location.reload();
  </script>
</body>
</html>
